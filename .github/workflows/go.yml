name: Go

on:
  push:
    branches: [ "main" ]
    paths:
      - 'golang/**'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'golang/**'
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: golang
    steps:
    - uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v ./...
